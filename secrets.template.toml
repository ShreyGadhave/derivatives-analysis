# Streamlit Secrets Template for Google Sheets Integration
# 
# DO NOT commit this file to Git!
# This is a template - copy the contents to Streamlit Cloud Secrets
#
# For local development, create a file at:
# .streamlit/secrets.toml (this file will be ignored by git)

# Name of the Google Spreadsheet to use as database
spreadsheet_name = "DerivativesDB"

# OPTION: Use an existing spreadsheet by URL (recommended to avoid Drive quota issues)
# Create a spreadsheet in YOUR Google Drive, then share it with the service account email
# spreadsheet_url = "https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/edit"

# Your email to share the spreadsheet with (so you can view it)
share_email = "your-email@gmail.com"

# Google Cloud Service Account credentials
# Get these from: https://console.cloud.google.com/
# 1. Create a new project
# 2. Enable Google Sheets API and Google Drive API
# 3. Create Service Account and download JSON key
# 4. Copy the JSON contents below

[gcp_service_account]
type = "service_account"
project_id = "your-project-id"
private_key_id = "your-private-key-id"
private_key = "-----BEGIN PRIVATE KEY-----\nYOUR-PRIVATE-KEY-HERE\n-----END PRIVATE KEY-----\n"
client_email = "your-service-account@your-project.iam.gserviceaccount.com"
client_id = "123456789"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com"
